<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-commerce Application - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #fddb92, #d1fdff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
    }

    .brand-name {
      font-weight: 600;
      font-size: 2.5rem;
      color: #4a4a4a;
      text-align: center;
      margin-bottom: 1rem;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1.5px;
    }

    .form-label {
      font-weight: 600;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4 bg-white">
          <div class="brand-name">E-commerce Application</div>
          <h3 class="text-center mb-4">User Registration</h3>
          <form id="registerForm" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-semibold">Register</button>
          </form>
          <small class="text-muted d-block text-center mt-3">Already have an account? <a href="login.html">Login here</a></small>
        </div>
      </div>
    </div>
  </div>

  <script src="js/register.js"></script>
  <script src="js/config.js"></script>
</body>

</html>
